<style type="text/css">
  .yonder-title a{
    color: #121212;

    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  .yonder-entry{
    margin: 30px 0;
  }
  .yonder-content a,
  .yonder-meta a{
    color: #dd514e;
  }
  .yonder-date{
    margin-bottom: 20px;

  }
  .yonder-author{
    text-transform: uppercase;

  .yonder-recent{

  }
  .yonder-recent a{

    font-size: 16px;

*|RSSITEMS:|*
<table border="0" cellpadding="0" cellspacing="0" class="yonder-entry">

    </td>
  </tr>
  <tr>
    <td colspan="2">
      <div class="yonder-content">
        *|RSSITEM:CONTENT_FULL|*
      </div>

  </tr>

    </td>
  </tr>

  <tr>
    <td colspan="2">
      <div class="yonder-social">

  </tr>
</table>
